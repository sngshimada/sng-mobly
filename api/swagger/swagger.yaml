swagger: "2.0"
info:
  version: "0.7.1"
  title: Integração SugarCRM - Mobly
  description:  0tbd validar a informação, 0del talvez seja desnecessário em duas vias
host: tbd
basePath: /
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
tags:
  - name: customer
    description: Requisições que retornam informações do cliente Mobly
  - name: processes
    description: Requisições que retornam informações de processos
  - name: reversa
    description: Requisições do processo de reversa
  - name: rebate
    description: Requisições do processo de rebate 
  - name: product
    description: Requisições que retornam informações de produtos
  - name: syncronous
    description: Operação síncrona
  - name: asyncronous
    description: Operação assíncrona
paths:
  #block start
  #view do customer apenas, apagar
  /customer/{customerKey}:
    get:
      deprecated: true
      tags:
        - customer
        - syncronous
      summary: Implementado por fila 
      operationId: getCustomer
      parameters:
        - name: customerKey
          in: path
          description: CPF ou CNPJ
          required: true
          type: string
      responses:
        200:
          description: Customer OK
          schema:
            $ref: "#/definitions/get_customer"
        404:
          description: Error
          schema:
            $ref: "#/definitions/stdErroMessage"
    put:
      deprecated: true
      tags:
        - customer
        - syncronous
      summary: Implementado por fila
      operationId: updateCustomer
      parameters:
        - name: customerKey
          in: path
          description: CPF ou CNPJ
          required: true
          type: string
        - name: customer_updated
          in: body
          description: Campos a serem enviados do Customer, do CRM para o BOB
          required: true
          schema:
            $ref: "#/definitions/update_customer"
      responses:
        200:
          description: Updated OK
        404:
          description: Error
          schema:
            $ref: "#/definitions/stdErroMessage"
  /customerAddress/{customerKey}:
    get:
      deprecated: true
      tags:
        - customer
        - syncronous
      summary: Implementado por fila
      operationId: getCustomerAddress
      parameters:
        - name: customerKey
          in: path
          description: CPF ou CNPJ
          required: true
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/get_customer_address"
    put:
      deprecated: true
      tags:
        - customer
        - syncronous
      summary: Implementado por fila
      operationId: updateCustomerAddress
      parameters:
        - name: customerKey
          in: path
          description: CPF ou CNPJ
          required: true
          type: string
        - name: customer_address_updated
          in: body
          description: Campos a serem enviados do Customer Address, do CRM para o BOB
          required: true
          schema:
            $ref: "#/definitions/update_customer_address"
      responses:
        200:
          description: Updated OK
        404:
          description: Error
          schema:
            $ref: "#/definitions/stdErroMessage"
  #block end
  /customerCart/{customerKey}:
    get:
      tags:
        - customer
        - asyncronous
      summary: Consulta de carrinhos
      description: Retorna os itens do carrinho do cliente que foi passado o identificador.
      operationId: getCustomerCart
      parameters:
        - name : customerKey
          in: path
          description: CPF ou CNPJ
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/cartResponse"
        400:
          description: Error
          schema:
            $ref: "#/definitions/stdErroMessage"
  /customerRecommendation/{customerKey}:
    get:
      tags:
        - customer
        - asyncronous
      summary: Consulta de recomendação
      description: Retorna três (3) itens recomendados para oferecer na venda para o Customer
      operationId: getCustomerRecommendation
      parameters:
        - name: customerKey
          in: path
          description: CPF ou CNPJ
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/itemsRecommendation"
        400:
          description: Error
          schema:
            $ref: "#/definitions/stdErroMessage"
  /customerMetrics/{customerKey}:
    get:
      tags:
        - customer
        - asyncronous
      summary: Consulta de métricas
      description: Retorna os indicadores do cliente, as métricas que são enviadas dentro do array podem ter campos adicionados de acordo com a necessidade.Importante anotar que a melhor prática é deixar os campos retornados marcados como não obrigatório do lado do Sugar para manter a flexibilidade de se trabalhar com quaisqer pares de  chaves/valores que forem enviados
      operationId: getCustomerMetrics
      parameters:
        - name: customerKey
          in: path
          description: CPF ou CNPJ
          required: true
          type: string
        - name: dashletName
          in: query
          description: Identificador da dashlet que está dando request
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/customerMetrics"
        400:
          description: Cliente não encontrado
          schema:
            $ref: "#/definitions/stdErroMessage"
  /orderRebate:
    get:
      tags: 
        - processes
        - rebate
        - syncronous
      summary: Consulta de valor de rebate
      description: Envia para o INO os itens que precisam de avaliação para solicitar o rebate, o INO retorna o valor máximo do rebate que pode ser oferecido
      operationId: getOrderRebate
      parameters:
        - name: order_evaluted
          in: body
          description: Objeto com os itens que devem ser avaliados
          required: true
          schema:
            $ref: "#/definitions/order_evaluated"
      responses:
        200:
          description: Sucess
          schema:
            $ref: "#/definitions/order_evaluated_value"
        400:
          description: Error
          schema:
            $ref: "#/definitions/stdErroMessage"
  /rebateValueApproval:
    post:
      tags:
        - processes
        - rebate
        - syncronous
      summary: Pedido de aprovação/registro no INO de rebate
      description: Envia para o INO o valor do rebate escolhido pelo atendente e aguarda a confirmação por parte do INO
      operationId: postRebateValueApproval
      parameters:
        - name: rebate
          in: body
          description: Objeto com os items do rebate e o valor do rebate acordado com o cliente
          required: true
          schema:
            $ref: "#/definitions/rebate"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/rebate_confirmation"
        400:
          description: Error
          schema:
            $ref: "#/definitions/stdErroMessage"
  /product:
    get:
      tags:
        - product
        - syncronous
      summary: Busca de produtos por SKU
      description: Busca de produtos ou peça de produtos pelo SKU, completo ou parcial
      operationId: getProductSKU
      parameters:
        - name: text_input
          in: query
          description: Texto que está sendo procurado
          type: string
          required: true
        - name: input_type
          in: query
          description: O que está sendo passado para ser procurado no campo text_input
          type: string
          enum:
            - sku
            - description
            - ean
        - name: response_type
          in: query
          description: Indica se deve ser retornado todos as informações do produto, ou apenas um resumo, resumo é usado principalmente nos processos da reversa
          type: string
          enum:
            - full
            - partial
      responses:
        200:
          description: Produto encontrado
          schema:
            $ref: "#/definitions/product"
        404:
          description: Produto não encontrado
          schema:
            $ref: "#/definitions/stdErroMessage"
  /simulaColeta:
    post:
      tags:
        - processes
        - reversa
        - syncronous
      summary: Solicita uma simulação de coleta para o INO
      description: CRM solicita para o INO a avaliação de um item, INO faz essa avaliação e responde se o item deve ou não ser coletado 
      operationId: postSimulaColeta
      parameters:
        - name: item_evaluation
          in: body
          description: Header de identificação do cliente + formulário do item
          required: true
          schema:
            $ref: "#/definitions/items_evaluation"
      responses:
        200:
          description: Recomendação da coleta
          schema:
            $ref: "#/definitions/items_evaluation_response"
  /solicitaColeta:
    post:
      tags:
        - processes
        - reversa
        - syncronous
      summary: Solicita uma coleta para o INO
      description: CRM solicita para o INO a aprovação da coleta dos itens enviados
      operationId: postSolicitaColeta
      parameters:
        - name: itens_a_coletar
          in: body
          description: Informações que o INO precisa para aprovar/negar o pedido
          required: true
          schema:
            $ref: "#/definitions/itens_a_coletar"
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/solicita_response"
        404:
          description: Solicitação NOK
          schema:
            $ref: "#/definitions/stdErroMessage"
  /aprovacaoColeta:
    post:
      tags:
        - processes
        - reversa
        - syncronous
      summary: Envia o status das ocorrências de reversa para o INO
      description: Após o backoffice transporte aprovar ou negar o pedido de coleta, é necessário enviar para o INO registrar a tratativa
      operationId: postAprovacaoColeta
      parameters:
        - name: aprovacao_coleta
          in: body
          description: Informações para registar no INO a aprovação/reprovação de uma solicitação de coleta
          required: true
          schema:
            $ref: "#/definitions/aprovacao_coleta"
      responses:
        200:
          description: Registrado com sucesso no INO
  /novaDataColeta:
    get:
      tags:
        - processes
        - reversa
        - syncronous
      summary: Requisição de nova data de coleta
      description: Usuário pede para o INO novas datas de coleta para um pedido que já foi aprovado
      operationId: getNovaDataColeta
      parameters:
        - name: coleta_nova_data
          in: body
          description: Informações da coleta para solicitar nova data
          required: true
          schema:
            $ref: "#/definitions/coleta_nova_data"
      responses:
        200:
          description: Novas datas disponíveis
          schema:
            $ref: "#/definitions/novas_datas"
    post:
      tags:
          - processes
          - reversa
          - syncronous
      summary: Reagendamento da data de coleta
      description: Usuário manda para o INO aprovar a nova data de coleta
      operationId: postNovaDataColeta
      parameters:
        - name: post_coleta_nova_data
          in: body
          description: Informações da coleta para aprovar nova data
          required: true
          schema:
            $ref: "#/definitions/post_coleta_nova_data"
      responses:
        200:
          description: Coleta reagendada e registrada no INO
  /cancelaColeta:
    post:
      tags:
          - processes
          - reversa
          - syncronous
      summary:  Cancelamento de coleta
      description: Usuário manda para o INO cancelar a coleta
      operationId: postCancelaColeta
      parameters:
        - name: cancela_coleta
          in: body
          description: Informações de cancelamento da coleta
          required: true
          schema:
            $ref: "#/definitions/cancela_coleta"
      responses:
        200:
          description: Coleta cancelada e registrada no INO
definitions:
  stdErroMessage:
    description: Mensagem de erro a ser usada nas integrações
    type: object
    properties:
      response_status:
        type: string
        description: Indica o código do erro, podemos convencionar a usar os códigos HTTP 400/500 para generalizar
        enum:
          - 400
          - 500
      request_id:
        type: string
        description: Enviar nesse campo o ID da requisição, por exemplo, se for consulta de pedido enviar o ID do pedido, se for de cliente enviar o do cliente, etc
      message:
        type: string
        description: Nesse campo será descrito o erro que aconteceu
  cartResponse:
    type: object
    properties:
      cart_id:
        type: string
      cart_date:
        type: string
        format: date
      cart_itens:
        type: array
        maxLength: 5
        minLength: 0
        items:
          $ref: "#/definitions/cart_itens"
  cart_itens:
    type: object
    properties:
      cart_item_sku:
        type: string
      cart_item_sku_description:
        type: string
      cart_item_sku_color:
        type: string
      cart_item_sku_prev_delivery:
        type: string
        format: date
      cart_item_sku_price:
        type: number
        format: float
      cart_item_sku_img:
        type: string
  itemsRecommendation:
    type: object
    properties:
      customer_id:
        type: string
        description: ID do customer
      itemsRecommended:
        type: array
        description: Itens recomendados para venda ao Customer
        minLength: 0
        maxLength: 3
        items:
          $ref: "#/definitions/itemsRecommended"
  itemsRecommended:
    type: object
    properties:
      item_name:
        type: string
      item_sku:
        type: string
      item_img:
        type: string
        description: URL do thumbnail do item
      item_factor:
        type: number
        format: float
        description: Porcentagem de eventual compra
  customerMetrics:
    type: object
    properties:
      cst_mtrc_timestamp:
          type: string
          format: date-time
      cst_mtrc_customer_id:
        type: string
        description: Código identificador do cliente
      cst_mtrc_customerMetrics:
        type: array
        description: Métricas enviadas
        minLength: 0
        maxLength: 10
        items:
          $ref: "#/definitions/cst_mtrc_customerMetrics"
  cst_mtrc_customerMetrics:
    type: object
    description: Lista de indicadores por dashlet
    properties:
      cst_mtrc_type:
        type: string
        description: Indica qual o formato que as informações serão renderizadas
      customerMetric_label:
        description: Nome do campo
        type: string
      customerMetric_info:
        description: tbd
        type: string
      customerMetric_value:
        description: Valor
        type: number
        format: float
      customerMetric_total:
        description: Valor total
        type: number
        format: float
  order_evaluated:
    type: object
    description: Itens enviados para o INO para obter a avaliação do rebate
    properties:
      order_id:
        description: ID do pedido
        type: string
      order_items:
        description: Items que são enviados para o INO para serem avaliados
        type: array
        items:
          $ref: "#/definitions/order_items"
      usuario_crm:
        description: username de quem está solicitando o rebate
        type: string
  order_items:
    type: object
    description: Items que são enviados para o INO para serem avaliados
    properties:
      order_items_id:
        description: ID do item
        type: string
      order_items_evaluation:
        type: string
        description: Avaliação do item, depende do que for passado no status
        enum:
          - 
          - Avaria
          - Sucata
          - Perfeito Estado
  order_evaluated_value:
    type: object
    description: Retorno do INO com o valor total do rebate
    properties:
      order_id:
        description: ID do pedido
        type: string
      order_evaluated_value_total:
        description: Valor total do rebate
        type: number
        format: float
  rebate:
    type: object
    description: Objeto com os items do rebate e o valor do rebate acordado com o cliente
    properties:
      order_id: 
        description: ID do pedido
        type: string
      sugar_crm_user_login:
        description: Login do usuário que está pedindo o rebate
        type: string
      rebate_total: 
        description: Valor do rebate
        type: number
        format: float
      rebate_order_items:
        type: array
        items:
          $ref: "#/definitions/rebate_order_items"
  rebate_order_items:
    type: object
    description: Lista dos items que foram avaliados
    properties:
      rebate_order_items_id:
        description: ID do item
        type: string
      order_items_evaluation:
        type: string
        description: Avaliação do item, depende do que for passado no status
        enum:
          - 
          - Avaria
          - Sucata
          - Perfeito Estado
  rebate_confirmation:
    type: object
    description: Confirmação do INO que o rebate foi registrado
    properties:
      response_status:
        description: Código HTTP de resposta
        type: string
      order_id:
        description: ID do pedido
        type: string
      message:
        description: Mensagem de confirmação
        type: string
  product:
    type: object
    description: Informações do produto, ou peça, procurado
    properties:
      sku:
        description: SKU do produto; origem = material
        type: string
        maxLength: 100
      active:
        description: Ativo ou não; origem = material
        type: integer
        enum:
          - 0
          - 1
      type_id:
        description: ID tipo do SKU; origem = material
        type: string
        maxLength: 11
      type_id_name:
        description: Descrição do type_id; origem = type; nome do campo = description
        type: string
        maxLength: 255
      base_uom_id:
        description: ID de referência para uom; origem = material
        type: string
        maxLength: 11
      base_uom_id_name:
        description: Descrição de base_uom_id; origem = uom; nome do campo = description
        type: string
        maxLength: 255
      description:
        description: Descrição do SKU; origem = material
        type: string
        maxLength: 255
      material_class_id:
        description: ID de referência para material_class; origem = material
        type: string
        maxLength: 11
      material_class_id_name:
        description: Descrição de material_class_id; origem = material_class; nome do campo = description
        type: string
        maxLength: 255
      short_description:
        description: Descrição curta do SKU; origem = material
        type: string
        maxLength: 255
      observation:
        description: Observações do SKU; origem = material
        type: string
        maxLength: 255
      sku_config:
        description: SKU tbd; origem = material
        type: string
        maxLength: 100
      external_code:
        description: External code do SKU; origem = material
        type: string
        maxLength: 50
      stock_classification:
        description: Classificação estoque SKU; enum; origem = material
        type: string
        maxLength: 255
      ast_original_material_id:
        description: tbd; origem = material
        type: string
        maxLength: 11
      barcode:
        description: Código de barras; origem = material_barcode
        type: string
        maxLength: 255
      height:
        description: Altura; origem = material_barcode
        type: number
        format: decimal (16,6)
      external_height:
        description: Altura usar se height estiver vazio; origem = material_barcode
        type: number
        format: decimal (16,6)
      width:
        description: Largura; origem = material_barcode
        type: number
        format: decimal (16,6)
      external_width:
        description: Largura, usar se width estiver vazio; origem = material_barcode
        type: number
        format: decimal (16,6)
      length:
        description: Comprimento; origem = material_barcode
        type: number
        format: decimal (16,6)
      external_length:
        description: Comprimento, usar se length estiver vazio; origem = material_barcode
        type: number
        format: decimal (16,6)
      size_uom_id:
        description: ID de size_uom_id; origem = material_barcode
        type: string
        maxLength: 11
      external_size_uom_id:
        description: ID de size_uom_id, usar se size_uom_id estiver vazio; origem = material_barcode
        type: string
        maxLength: 11
      size_uom_id_name:
        description: Trazer a descição de size_uom_id ou external_size_uom_id; origem = uom; campo = description
        type: string
        maxLength: 255
      weight:
        description: Peso ; origem = material_barcode
        type: number
        format: decimal (16,6)
      external_weight:
        description: Peso, usar se weight estiver vazio; origem = material_barcode
        type: number
        format: decimal (16,6)
      weight_uom_id:
        description: ID de weight; origem = material_barcode
        type: string
        maxLength: 11
      external_weight_uom_id:
        description: ID de weight_uom_id, usar se weight_uom_id estiver vazio; origem = material_barcode
        type: string
        maxLength: 11
      weight_uom_id_name:
        description: Trazer a descição de weight_uom_id ou external_weight_uom_id; origem = uom; campo = description
        type: string
        maxLength: 255
      volume:
        description: Volume; origem = material_barcode
        type: number
        format: decimal (16,6)
      external_volume:
        description: Volume, user se volume estiver vazio; origem = material_barcode
        type: number
        format: decimal (16,6)
      volume_uom_id:
        description: ID de volume; origem = material_barcode
        type: string
        maxLength: 11
      external_volume_uom_id:
        description: ID de volume, usar se volume_uom_id estiver vazio; origem = material_barcode
        type: string
        maxLength: 11
      volume_uom_id_name:
        description: Trazer a descição de volume_uom_id ou external_volume_uom_id; origem = uom; campo = description
        type: string
        maxLength: 255
      uom_id:
        description: ID de uom (unity of measure?); origem = material_barcode
        type: string
        maxLength: 11
      uom_id_name:
        description: Descrição de uom_id; origem = uom; nome do campo = description 
        type: string
        maxLength: 255
      box_height:
        description: Altura da caixa; origem = material_barcode
        type: number
        format: decimal (16,6)
      external_box_height:
        description: Altura da caixa usar se box_height estiver vazio; origem = material_barcode
        type: number
        format: decimal (16,6)
      box_width:
        description: Largura da caixa; origem = material_barcode
        type: number
        format: decimal (16,6)
      external_box_width:
        description: Largura da caixa usar se box_width estiver vazio; origem = material_barcode
        type: number
        format: decimal (16,6)
      box_length:
        description: Comprimento da caixa; origem = material_barcode
        type: number
        format: decimal (16,6)
      external_box_length:
        description: Comprimento da caixa; origem = material_barcode
        type: number
        format: decimal (16,6)
      box_size_uom_id:
        description: UOM de box size; origem = material_barcode
        type: string
        maxLength: 11
      external_box_size_uom_id:
        description: UOM de box size, usar se box_size_uom_id estiver vazio; origem = material_barcode
        type: string
        maxLength: 11
      box_size_uom_id_name:
        description: Trazer a descição de box_size_uom_id ou external_box_size_uom_id; origem = uom; campo = description
        type: string
        maxLength: 255
      box_weight:
        description: Peso da caixa; origem = material_barcode
        type: number
        format: decimal (16,6)
      external_box_weight:
        description: Peso da caixa usar se box_weight estiver vazio; origem = material_barcode
        type: number
        format: decimal (16,6)
      box_weight_uom_id:
        description: ID da uom de box_weight; origem = material_barcode
        type: string
        maxLength: 11
      external_box_weight_uom_id:
        description: ID da uom de box_weight, usar se box_weight_uom_id estiver vazio; origem = material_barcode
        type: string
        maxLength: 11
      box_weight_uom_id_name:
        description: Trazer a descição de box_weight_uom_id ou external_box_weight_uom_id; origem = uom; campo = description
        type: string
        maxLength: 255
      box_volume:
        description: Volume da caixa; origem = material_barcode
        type: number
        format: decimal (16,6)
      external_box_volume:
        description: Volume da caixa usar se box_volume estiver vazio; origem = material_barcode
        type: number
        format: decimal (16,6)
      box_volume_uom_id:
        description: ID da uom de box_volume; origem = material_barcode
        type: string
        maxLength: 11
